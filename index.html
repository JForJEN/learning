    <script>
      // Force clear cache and redirect if needed
      (function() {
        console.log('üßπ Clearing cache and checking URL...');
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('üóëÔ∏è Deleted cache:', name);
            }
          });
        }
        
        // Check if we're on the right domain
        const currentHost = window.location.hostname;
        const expectedHost = 'stilllearning-production-3b76.up.railway.app';
        
        if (currentHost !== expectedHost && currentHost.includes('railway.app')) {
          console.log('üîÑ Redirecting to correct domain...');
          window.location.href = window.location.href.replace(currentHost, expectedHost);
        }
      })();
    </script>
